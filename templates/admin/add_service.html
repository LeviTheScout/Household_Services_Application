{% extends "layout.html" %}
{% block title %}
    Add Service
{% endblock %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Add Service</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{{ url_for('add_service') }}">
                            <div class="form-group">
                                <label for="service_name">Service Name:</label>
                                <input type="text" id="service_name" name="service_name" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="base_price">Base Price:</label>
                                <input type="number" id="base_price" name="base_price" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="time_required">Time Required:</label>
                                <input type="text" id="time_required" name="time_required" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="description">Description:</label>
                                <textarea id="description" name="description" class="form-control"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fa fa-plus"></i> Add Service
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
