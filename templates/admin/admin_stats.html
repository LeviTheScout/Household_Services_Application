{% extends 'layout.html' %}

{% block title %}
    Admin Statistics
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center">Admin Statistics</h1>

    <div class="row mt-5">
        <div class="col-md-6">
            <h3 class="text-center">Users Distribution</h3>
            <img src="data:image/png;base64,{{ plot_url_users }}" class="img-fluid rounded shadow" alt="Users Distribution Chart">
        </div>
        <div class="col-md-6">
            <h3 class="text-center">Service Request Statuses</h3>
            <img src="data:image/png;base64,{{ plot_url_requests }}" class="img-fluid rounded shadow" alt="Service Request Status Chart">
        </div>
    </div>
</div>
{% endblock %}
