{% extends 'layout.html' %}
{% block title %}
    Edit Request
{% endblock %}

{% block content %}
<h1>Edit Request:</h1>

<form action="" method="post" class="form">
    <div class="form-group">
        <label for="remarks" class="form-label">Remarks</label>
        <textarea name="remarks" id="remarks" class="form-control" rows="5" required>{{ request.remarks }}</textarea>
    </div>
    <div class="form-group">
        <label for="date_of_request" class="form-label">Requested Date</label>
        <input type="date" name="date_of_request" id="date_of_request" class="form-control" 
               value="{{ request.date_of_request.strftime('%Y-%m-%d') }}" required>
    </div>
    <div class="form-group">
        <input type="submit" value="Update Service" class="btn btn-primary" style="margin-right: 10px;">
    </div>
</form>

<form action="" method="post" class="form">
    <div class="form-group">
        <input type="hidden" name="action" value="delete">
        <input type="submit" value="Delete Service" class="btn btn-danger" style="margin-top: 10px;">
    </div>
</form>
{% endblock %}
