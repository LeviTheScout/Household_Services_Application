{% extends 'layout.html' %}
{% block title %}
    Register
{% endblock %}

{% block content %}
    <h1>Signup</h1>
    
    <form action="" class="form" method="post">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="user_role" id="flexRadioDefault1" value="customer">
            <label class="form-check-label" for="flexRadioDefault1">
              Customer
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="user_role" id="flexRadioDefault2" value="service_professional">
            <label class="form-check-label" for="flexRadioDefault2">
              Service Professional
            </label>
        </div>
        <div class="form-group">
            <label for="username" class="form-label"> username </label>
            <input type="text"
            class="form-control" name="username" required>
        </div>
        <div class="form-group">
            <label for="password" class="form-label"> Password</label>
            <input type="password" name="password" required class="form-control">
        </div>
        <div class="form-group">
            <label for="confirm_password" class="form-label"> Confirm Password</label>
            <input type="password" name="confirm_password" required class="form-control">
        </div>
        <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input type="text" name="name" id="name" class="form-control">
        </div>
        <div class="form-group">
            <label for="address" class="form-label">Address</label>
            <input type="text" name="address" id="name" class="form-control">
        </div>
        <div class="form-group">
            <label for="pincode" class="form-label">Pincode</label>
            <input type="text" name="pincode" id="name" class="form-control">
        </div>
        <div class="form-group">
            <input type="submit" value="Register" class="btn btn-primary">
        </div>
    </form>
{% endblock %}
