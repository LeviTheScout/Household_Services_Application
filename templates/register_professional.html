{% extends 'layout.html' %}
{% block title %}
    Register
{% endblock %}

{% block content %}
    <h1>Service Professional Signup</h1>
    
    <form action="" class="form" method="post">

        <div class="form-group">
            <label for="username" class="form-label"> username </label>
            <input type="text"
            class="form-control" name="username" required>
        </div>
        <div class="form-group">
            <label for="password" class="form-label"> Password</label>
            <input type="password" name="password" required class="form-control">
        </div>
        <div class="form-group">
            <label for="confirm_password" class="form-label"> Confirm Password</label>
            <input type="password" name="confirm_password" required class="form-control">
        </div>
        <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input type="text" name="name" id="name" class="form-control">
        </div>
        <div class="form-group">
            <label for="address" class="form-label">Address</label>
            <input type="text" name="address" id="address" class="form-control">
        </div>
        <div class="form-group">
            <label for="pincode" class="form-label">Pincode</label>
            <input type="text" name="pincode" id="pincode" class="form-control">
        </div>
        <div class="form-group">
            <label for="service_type" class="form-label">Type of Service</label>
            <select name="service_type" id="service_type" class="form-control" required>
                <option value="" disabled selected>Select a service</option>
                <option value="AC Repair">AC Repair</option>
                <option value="Saloon">Saloon</option>  
                <option value="Cleaning">Cleaning</option>
                <option value="Electrician">Electrician</option>
                <option value="Plumber">Plumber</option>
            </select>
        </div>
        <div class="form-group">
            <label for="experience" class="form-label">Experience (in years)</label>
            <input type="number" name="experience" id="experience" class="form-control" required min="0">
        </div>
        <div class="form-group">
            <label for="description" class="form-label">Description</label>
            <textarea name="description" id="description" class="form-control" rows="5" placeholder="Describe your experience and expertise..."></textarea>
        </div>
        <div class="form-group">
            <input type="submit" value="Register" class="btn btn-primary">
        </div>
        <div class="form-group">
        <a href="{{ url_for('signup_customer') }}" class="btn btn-link">Register as Customer</a>
        </div>
    </form>
{% endblock %}
