{% extends 'layout.html' %}
{% block title %}
    Log-in
{% endblock %}

{% block content %}
    <h1>Log-in</h1>

    <form action="" class="form" method="post">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="user_role" id="flexRadioDefault1" value="customer" required>
            <label class="form-check-label" for="flexRadioDefault1">
              Customer
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="user_role" id="flexRadioDefault2" value="service_professional" required>
            <label class="form-check-label" for="flexRadioDefault2">
              Service Professional
            </label>
        </div>
        <div class="invalid-feedback" style="display: none;">Please select a user role.</div>
        <div class="form-group">
            <label for="username" class="form-label"> username </label>
            <input type="text"
            class="form-control" name="username" required>
        </div>
        <div class="form-group">
            <label for="password" class="form-label"> Password </label>
            <input type="password" name="password" required class="form-control">
        </div>

        <div class="form-group">
            <input type="submit" value="Log-in" class="btn btn-primary">
        </div>
        <div class="form-group">
            <a href="{{ url_for('admin_login') }}" class="btn btn-link">Login as Admin?</a>
        </div>
    </form>
{% endblock %}
